<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="{{ url_for('static', filename='css/style.css') }}"
    >
</head>
<body>
    <form action="/dojos/create_dojo" method="post">    
        <div class="container">
            <div class="box-user-info">
                <div class="box-banner">
                    <h1>New Dojo</h1>
                    <h1>All Dojos</h1>
                </div>
                
                <div class="box">
                    <label>Name: </label>
                    <input type="text" name="name">
                </div>
                <div>
                    <input type="submit" value="Create">
                </div>
                
                <div class="box">
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">Dojos ID</th>
                                <th scope="col">Dojos Names</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for Dojo in get_all_dojos: %}
                            <tr>
                                <td><a href="/dojos/dojo_show/{{Dojo.id}}">{{Dojo.id}}</a></td>
                                <td><a href="/dojos/dojo_show/{{Dojo.id}}">{{Dojo.name}}</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="box">
                    <a href="/dojos/new_ninja">Add Ninja</a>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
