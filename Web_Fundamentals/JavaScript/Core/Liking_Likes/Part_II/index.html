<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Liking Likes</title>
</head>
<body>
    <div class="container">

        <div class="nav flex justify-between align-center">
            <h1>Network</h1>
        </div>
        <div class="feed flex justify-center align-center">
            <h2>Your Feed</h2>
        </div>

        <div class="main-box">
            
            <div class="col-1">
                <div class="box1">
                    <img src="./CatProfile.JPG" alt="">
                    <a href="">Add an avatar</a>
                    <h1>Leonardo Robles</h1>
                </div>
            </div>

            <div class="col-3">

                <div class="box2">
                    <div class="box2-header">
                        <h1>Neil M</h1>
                        <div class="box2-like">
                            <p id="count1">9 like(s)</p>
                            <button class="btn" onclick="likeCounter('count1')">Like</button>
                        </div>
                    </div>
                    <div class="box2-text">
                        <p>
                            I just set up this discord bot, let me
                            know what you all think. <a href="">link</a>
                        </p>
                    </div>
                </div>
            
                <div class="box2">
                    <div class="box2-header">
                        <h1>Nichole K</h1>
                        <div class="box2-like">
                            <p id="count2">12 like(s)</p>
                            <button class="btn" onclick="likeCounter('count2')">Like</button>
                        </div>
                    </div>      
                    <div class="box2-text">
                        <p>
                            Just finished my <a href="">next comic</a>, check it out.
                        </p>
                    </div>
                </div>
                <div class="box2">
                    <div class="box2-header">
                        <h1>Jim R</h1>
                        <div class="box2-like">
                            <p id="count3">9 like(s)</p>
                            <button class="btn" onclick="likeCounter('count3')">Like</button>
                        </div>
                    </div>      
                    <div class="box2-text">
                        <p>
                            I can't stop listening to the <a href="">new album</a>. 
                            Who else is liking it?
                        </p>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
